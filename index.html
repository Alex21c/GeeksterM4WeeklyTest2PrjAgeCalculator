<html lang="en">

    <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <form id="formAgeCalc">
      <div class="wrapper">
        <div class="wrapperImage">
          <img id='lifeStages' src="Images/default.png" alt="Stages of life" loading="lazy">
        </div>
        <div class="wrapperInputs">
          <h1>Age Calculator</h1>
          <div>
            <fieldset>
              <legend class="fontWeightBold">Yours Gender is ?</legend>
              <div class="wrapperGenders">
                <div>
                  <input type="radio" name="gender" id="gender-male" value="Male" required>
                  <label for="gender-male">Male</label>
                </div>
                <div>
                  <input type="radio" name="gender" id="gender-female" value="Female">
                  <label for="gender-female">Female</label>
                </div>
                <div>
                  <input type="radio" name="gender" id="gender-other" value="other">
                  <label for="gender-other">Other</label>
                </div>
              </div>
            </fieldset>
          </div>
          <div>
            <label for="dateOfBirth" class="fontWeightBold">Enter your date of birth</label><br>
            <input type="date" name="dateOfBirth" id="dateOfBirth">
          </div>
          <button id="btnCalcAge">Calculate Age</button>
          <h2>Yours age is <span id="age">##</span> Years old</h2>
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
